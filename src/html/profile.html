<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>个人资料设置</title>
	<link rel="stylesheet" type="text/css" href="../css/register.less" />
</head>

<body id="login">
	@@include('./templates/header.html', {})

		@@include('./templates/sidebar.html', {"index": "1"})

			<h3>个人资料设置</h3>
			<div id="profile-wrap"></div>

	</div>
	@@include('./templates/footer.html', {})

	<script type="text/javascript" src="../lib/vendors.js"></script>
	<script type="text/javascript" src="../js/register/info/init.js"></script>
	<script type="text/javascript">
		var registerMobile = pass.regInfo({

			success(){
				location.reload()
			}
		})
	</script>
